<div class="product-overview">
  <div class="products">
    <mat-card class="product" *ngFor="let item of products?.results">
      <mat-card-header>
        <mat-card-title>{{ item.title }}</mat-card-title>
        <mat-card-subtitle>{{ item.id }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="item.thumbnail" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <h2>
          {{ item.price | currency: 'BRL' }}
        </h2>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">Adicionar ao carinho</button>
        <button mat-stroked-button>Detalhe do produto</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
